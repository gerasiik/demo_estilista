{% extends 'core/base.html' %}
{% load widget_tweaks %}
{%block content %}
{% load static %}

<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Crear</h1>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- /.col-md-6 -->
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">


    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

       <div class="form-group">
        <label for="nombre" class="txt_negrita">Nombre</label>
        {{ form.nombre|add_class:"form-control" }}<!-- Usamos la librería 'widget_tweaks' para crear esta caja de texto -->
       </div>

       <div class="form-group">
        <label for="nombre" class="txt_negrita">Color</label>
        {{ form.color|add_class:"form-control" }}<!-- Usamos la librería 'widget_tweaks' para crear esta caja de texto -->
       </div>

       <div class="form-group">
        <label for="img" class="txt_negrita">Imágen</label>
        {{ form.img|add_class:"form-control mb-3" }} <!-- Usamos la librería 'widget_tweaks' para crear esta caja de texto -->
      </div>

      <button type="submit" class="btn btn-primary">Aceptar</button>
      <a href="./" type="submit" class="btn btn-danger">Cancelar</a>
    </form>
   


  </div>
            
</div>

</div>
<!-- /.col-md-6 -->
</div>

<!-- /.row -->
</div><!-- /.container-fluid -->

</div>
<!-- /.content -->
</div>

<!-- /.content-wrapper -->
</div>
{% endblock %}
